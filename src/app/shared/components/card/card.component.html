<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="'https://material.angular.io/assets/img/examples/shiba2.jpg'" alt="Photo of a Shiba Inu">
  <img mat-card-image src="{{img}}" [alt]="alt">


  <a [href]="myHref" [id]="myHref">link</a>

  <input #inputRef [type]="inputType" (click)="changeInput()" (mouseover)="changeInput()" (keyup)="changeInput()">
  {{inputRef.value}}
  <span (click)="changeView(myHref, name, $event)">Change view</span>
  <!-- (keyup)= -->

  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
